<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cadastre-se na SportShop e comece a comprar os melhores produtos esportivos.">
    <title>Cadastro - SportShop</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üèÄ</text></svg>">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header role="banner">
        <div class="container">
            <a href="index.html" class="back-button" aria-label="Voltar para home">
                <i class="fas fa-arrow-left"></i>
            </a>
            <div class="logo">
                <i class="fas fa-basketball-ball" aria-hidden="true"></i>
                <h1>SportShop</h1>
            </div>
            <div style="width: 40px;"></div> <!-- Spacer for alignment -->
        </div>
    </header>

    <!-- Register Section -->
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-box">
                <h2>Criar Conta</h2>
                <p class="auth-subtitle">Preencha seus dados para come√ßar</p>
                
                <form class="auth-form" id="registerForm">
                    <div class="form-group">
                        <label for="registerName">Nome Completo</label>
                        <input type="text" id="registerName" name="name" required aria-required="true" placeholder="Jo√£o Silva">
                    </div>
                    
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" name="email" required aria-required="true" placeholder="seu@email.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="registerPassword">Senha</label>
                        <input type="password" id="registerPassword" name="password" required aria-required="true" placeholder="M√≠nimo 6 caracteres" minlength="6">
                    </div>
                    
                    <div class="form-group">
                        <label for="registerPasswordConfirm">Confirmar Senha</label>
                        <input type="password" id="registerPasswordConfirm" name="passwordConfirm" required aria-required="true" placeholder="Digite a senha novamente">
                    </div>
                    
                    <div class="form-group">
                        <label for="profilePhoto" class="file-upload-label">
                            <i class="fas fa-camera"></i> Adicionar Foto de Perfil (Opcional)
                        </label>
                        <input type="file" id="profilePhoto" name="photo" accept="image/*" class="file-upload-input">
                        <div class="photo-preview" id="photoPreview" style="display:none;">
                            <img src="" alt="Preview da foto" id="photoPreviewImg">
                            <button type="button" class="remove-photo" id="removePhoto">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="acceptTerms" required>
                            <span>Aceito os <a href="#">termos de uso</a> e <a href="#">pol√≠tica de privacidade</a></span>
                        </label>
                    </div>
                    
                    <button type="submit" class="auth-button">Criar Conta</button>
                </form>
                
                <div class="auth-divider">
                    <span>ou</span>
                </div>
                
                <div class="auth-alternative">
                    <p>J√° tem uma conta? <a href="login.html">Entrar</a></p>
                </div>
            </div>
        </div>
    </section>

    <script src="auth.js"></script>
</body>
</html>
